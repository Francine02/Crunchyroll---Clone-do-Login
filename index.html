<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header>
        <img src="./Img/logo.png" id="Img-logo">
        <h1 id="Logo" style="color: #ff8533;">crunchyroll</h1>
    </header>

    <h2 style="padding-top: 25px;">Login</h2>

    <div id="Form">
        <input type="email" placeholder="E-mail" style="color: white;"/>
        <input type="password" placeholder="Senha" style="color: white;"/>
        <h3>Esqueceu a senha?</h3>
    </div>

    <div id="Container">
        <button>ENTRAR</button>
    </div>

    <h4>Não possui uma conta? <span id="Diferent">CRIE UMA</span></h4>

    <footer>
        <li>Termos de Uso</li>
        <li>Política de Privacidade</li>
        <li>Ferramenta de Consentimendo de Cookies</li>
    </footer>

    <div id="Info" style="text-align: left;">
        <li>SONY PICTURES</li>
        <li>© Crunchyroll, LLC</li>
    </div>

</body>
</html>
